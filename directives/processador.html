<div class="col-md-4">
    <div class='panel '
         ng-class="{'panel-success':processador.estado=='Parado', 'panel-danger':processador.estado=='Executando'}">
        <div class="panel-heading" style="font-size: 12px !important; text-align: center">
            Processador {{processador.id}} - Index: {{$index}}
        </div>
        <div style="margin-top: -10px">
            <div class="panel-body">
                <div class="row" style="font-size: 10px">
                    <div class="col-md-12">
                        <img class="center"
                             src="resources/cpu.png">
                    </div>
                    <div class="col-md-12" style="margin-top: 10px">
                        Estado: {{processador.estado}}
                    </div>

                    <div class="col-md-12">
                        Tempo Restante: {{processador.tempo}}
                    </div>

                    <div class="col-md-12" ng-show="processador.processo">
                        Processo: {{ processador.processo.processo }}
                    </div>

                    <div class="col-md-12" style="margin-top: 5px; margin-bottom: -20px">
                        <progress-process row="processador.processo"></progress-process>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
